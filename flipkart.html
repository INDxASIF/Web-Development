<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo">
            </div>
            <span class="explore">
                Explore
                <span>Plus</span>
                <img src="flipkartstar.png">
            </span>
        </div>
        <div class="nav-search">
            <input placeholder="Search for products, brands and more " class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-login">
            Login
        </div>
        <div class="nav-list">
            <p class="p1">Become a Seller</p>
            <p class="p2">More</p>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
    </div>
    <div class="hero-action">
        <div class="text-decor">
            <p id="content1" class="hero"></p>
            <h4>Top Offers</h4>
        </div>
        <div class="text-decor">
            <p id="content2" class="hero"></p>
            <h4>Mobiles & Tablets</h4>
        </div>
        <div class="text-decor">
            <p id="content3" class="hero"></p>
            <h4>Electronics</h4>
        </div>
        <div class="text-decor">
            <p id="content4" class="hero"></p>
            <h4>TV & Appliances</h4>
        </div>
        <div class="text-decor">
            <p id="content5" class="hero"></p>
            <h4>Fashions</h4>
        </div>
        <div class="text-decor">
            <p id="content6" class="hero"></p>
            <h4>Beauty</h4>
        </div>
        <div class="text-decor">
            <p id="content7" class="hero"></p>
            <h4>Home & Kitchen</h4>
        </div>
        <div class="text-decor">
            <p id="content8" class="hero"></p>
            <h4>Furniture</h4>
        </div>
        <div class="text-decor">
            <p id="content9" class="hero"></p>
            <h4>Flights</h4>
        </div>
        <div class="text-decor">
            <p id="content10" class="hero"></p>
            <h4>Grocery</h4>
        </div>
    </div>
    </div>
</body>

</html>
