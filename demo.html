<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .hero-image {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .car-card {
            width: 300px;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .car-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Automobile Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero-image">
        <!-- Your hero content goes here -->
    </section>

    <section class="container">
        <h2>Featured Cars</h2>
        <div class="car-list">
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <div class="car-card">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <!-- Add more car cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Automobile Website. All rights reserved.</p>
    </footer>
</body>

</html>
