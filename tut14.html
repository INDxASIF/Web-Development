<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLORS</title>
    <style>
        #firstPara {
            color: red;
            background-color: yellow;
            border: 2px solid blue;
        }

        #secondPara {

            color: rgb(199, 243, 89);
            background-color: rgb(27, 77, 203);
            border: 2px solid rgb(241, 5, 5);
        }
        #thirdPara{
            color:#ffff99;
            background-color: #ff54ff;
            border: 2px solid #3454ec;
        }
    </style>
</head>

<body>
    <h2>CSS COLORS</h2>
    <P id="firstPara">This is a paragraph to show colors in HTML</P>
    <P id="secondPara">This is second paragraph to show colors in HTML</P>
    <P id="thirdPara">This is third paragraph to show colors in HTML</P>
</body>

</html>
