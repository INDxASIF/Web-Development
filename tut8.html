<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTME Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; Paragraph</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Paragraph is written like this &#60;p&#62;</p>
        <p>Pound is written like this &pound;</p>
        <p>Ambersand is written like this &amp;</p>
        <p>Empty character is written like this &#203;</p>
        <p>Copy is written like this &copy;</p>
        <p>Another character is written like this &frac14;</p>
    </div>
</body>
</html>
